{% extends 'bugtracker/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock %}
{% block content %}
    <div class="jumbotron">
        <form class="form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p><a href="{% url 'bugtracker-register' %}">Don't have an account ? Create one now.</a></p>
            <button type="submit" name="btn-submit" class="btn btn-primary">Log In</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
{% endblock %}
